<body>
    <!-- Estrutura do relógio digital -->

      <!-- Exibição das horas -->
        <div>
            <span id="horas">00</span>

        <!-- Exibição dos minutos -->
        <div>
            <span id="minutos">00</span>

        <div>
            <span id="segundos">00</span>
